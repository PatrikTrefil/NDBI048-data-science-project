name: Build pdf

on:
    push:
    workflow_dispatch:

jobs:
    build-pdf:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-python@v5
              with:
                python-version: '3.11' 
                cache: pipenv

            - name: Build pdf
              run: pipenv run pdf_gen